<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground Project</title>
    <style>
        body {
    background-color: #8b8b8b;
    font-family: Arial, sans-serif;
}

.container {
    width: 600px;
    margin: 40px auto;
    padding: 30px;
    background-color: #f5f5f5;
    border-radius: 8px;
}

h1 {
    text-align: center;
    font-family: Georgia, serif;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 15px;
    font-weight: bold;
}

input, textarea {
    margin-top: 5px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    height: 150px;
    resize: vertical;
}

button {
    margin-top: 20px;
    padding: 12px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #00757e;
}
    </style>
</head>
<body>
    

    <div class="container">
        <h1>Great Auto Parts </h1>

        <form>
            <label>First Name:</label>
            <input type="text" placeholder="Enter your first name">

            <label>Lasttt Name:</label>
            <input type="text" placeholder="Enter your last name">

            <label>Email:</label>
            <input type="email" placeholder="Enter your email address">

            <label>Phone number:</label>
            <input type="tel" placeholder="Enter your phone number">

            <label>Make:</label>
            <input type="text" placeholder="Make">

            <label>Model:</label>
            <input type="text" placeholder="Model">

            <label>Year:</label>
            <input type="number" placeholder="Year">

            <label>Date:</label>
            <input type="date">

            <label>Spare Part:</label>
            <input type="text" placeholder="Enter the spare part you need">

            <label>Quantity:</label>
            <input type="number" placeholder="Enter the quantity of the spare part you need">

            <label>Comment:</label>
            <textarea placeholder="Enter your comment"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>



    <script>
        
    </script>
</body>
</html>
